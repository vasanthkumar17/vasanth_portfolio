<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="vasanth_portfolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>vasanth_portfolio</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      overscroll-behavior: none;
      touch-action: pan-x pan-y;
    }
  </style>
</head>
<body>
  <script>
    // Prevent zoom on wheel events (Safari/Chrome trackpad)
    document.addEventListener('wheel', function(e) {
      if (e.ctrlKey || e.metaKey) {
        e.preventDefault();
        e.stopPropagation();
        return false;
      }
    }, { passive: false, capture: true });

    // Prevent gesture-based zoom (Safari)
    document.addEventListener('gesturestart', function(e) {
      e.preventDefault();
      e.stopPropagation();
    }, { passive: false, capture: true });

    document.addEventListener('gesturechange', function(e) {
      e.preventDefault();
      e.stopPropagation();
    }, { passive: false, capture: true });

    document.addEventListener('gestureend', function(e) {
      e.preventDefault();
      e.stopPropagation();
    }, { passive: false, capture: true });

    // Prevent touch-based pinch zoom
    document.addEventListener('touchstart', function(e) {
      if (e.touches.length > 1) {
        e.preventDefault();
        e.stopPropagation();
      }
    }, { passive: false, capture: true });

    document.addEventListener('touchmove', function(e) {
      if (e.touches.length > 1 || e.scale !== 1) {
        e.preventDefault();
        e.stopPropagation();
      }
    }, { passive: false, capture: true });

    // Prevent double-tap zoom
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function(e) {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) {
        e.preventDefault();
        e.stopPropagation();
      }
      lastTouchEnd = now;
    }, { passive: false, capture: true });

    // Block keyboard zoom shortcuts
    document.addEventListener('keydown', function(e) {
      if ((e.ctrlKey || e.metaKey) && (e.key === '+' || e.key === '-' || e.key === '=')) {
        e.preventDefault();
        e.stopPropagation();
      }
    }, { passive: false, capture: true });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
